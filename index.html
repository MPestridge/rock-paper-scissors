<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <h1 class="center">
    Pick a Hand
  </h1>
  <section id="choice" class="center">
    <div class="image rock" id="rock">

    </div>
    <div class="image paper" id="paper">

    </div>
    <div class="image scissors" id="scissors">

    </div>
  </section>
  <section class="center">
    <div class="score center">
      You:&nbsp;
      <span class="center" id="win">0</span>  &nbsp;- Comp:&nbsp;<span class="center" id="loss">0</span>
    </div>
    <button type="button" id="reset" class="myButton">Reset</button>
  </section>
  <section id="game" class="center">
    <div>

      <div id="you">

      </div>
      <div id="computer"></div>
    </div>
    <div id="outcome">
      Test
    </div>
  </section>
<script src="script/script.js" charset="utf-8"></script>
</body>
</html>
